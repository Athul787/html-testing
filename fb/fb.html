<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fb.html">facebook</a>

            </div>
            <div class="login">
                <form action=""></form>
                <table class="login-controls">
                    
                    <tr>
                        <td><label class="login-label">Email or Phone</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="email">
                        </td>
                        <td>
                            <input type="password">
                        </td>
                        <td><input class="sub-btn"type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a class="forgotten" href="forgotten.html">Forgotten Account?</a></td>
                    </tr>

                </table>
            </form>

            </div>
            
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life.</p>
                <img class="image" src="fb1.png" alt="networking image">

            </div>
            <div class="right-section">
                <h1>Sign Up</h1>
                <p class="sign-up-para">It's free anyone can join</p>
                <input class="box" type="text" placeholder="Full Name"><br><br>
                <input class="box" type="email" placeholder="Email"><br><br>
                <input class="box" type="password" placeholder="New Password"><br><br>
                <select >
                    <option>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select><br><br>
                <input type="text" placeholder="Date of Birth"><br><br>
                <input class="sign-up" type="submit" value="Sign Up">
            </div>
        </div>

    </div>
</body>
</html>
