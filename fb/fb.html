<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fb.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fb.html">facebook</a>

            </div>
            <div class="login">
                <form action=""></form>
                <table class="login-controls">
                    
                    <tr>
                        <td><label class="login-label">Email or Phone</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="email">
                        </td>
                        <td>
                            <input type="password">
                        </td>
                        <td><input class="sub-btn"type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a class="forgotten" href="forgotten.html">Forgotten Account?</a></td>
                    </tr>

                </table>
            </form>

            </div>
            
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life.</p>
                <img class="image" src="fb1.png" alt="networking image">

            </div>
            <div class="right-section">
                <h1>Sign Up</h1>
                <p class="sign-up-para">It's free anyone can join</p>
                <form class="signup-form" action="hello2.html" id="signup-form">
                <input name="fname" class="box" type="text" placeholder="Full Name"><br><br>
                <input name="mailid" class="box" type="text" placeholder="Email"><br><br>
                <input name="password" class="box" type="password" placeholder="New Password"><br><br>
                <select name="gender">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <input type="text" placeholder="Date of Birth"><br><br>
                <input class="sign-up" type="submit" value="Sign Up">
                </form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="script.js">

    </script>
</body>
</html>
